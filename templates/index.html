<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Movie Collection</h1>
    {% if movies|length < 1 %}
        <p>Library is empty.</p>
    {% else %}
    <ul>
        {% for movie in movies %}
        <li>
            <a href="{{ url_for('delete', id=movie.id) }}">Delete</a>
             | {{movie.title}} - {{movie.director}} - {{movie.rating}}/10 |
            <a href="{{ url_for('edit', id=movie.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Movie</a>
</body>
</html>
